<!DOCTYPE html>
<html>
<head>
    <title>Land of Boxes Order Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Land of Boxes Order Form</h1>
        <form action="process_order.php" method="POST">
            <!-- Contact Details -->
            <div class="form-group">
                <h2>Contact Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="telephone">Telephone Number:</label>
                <input type="tel" id="telephone" name="telephone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Product Details -->
            <div class="form-group">
                <h2>Product Details</h2>
                <table>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Number</th>
                        <th>Price (R)</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <td>The EconoBox</td>
                        <td>1</td>
                        <td>5</td>
                        <td><input type="number" name="quantity_econo" min="0"></td>
                    </tr>
                    <tr>
                        <td>The Standard Box</td>
                        <td>2</td>
                        <td>10</td>
                        <td><input type="number" name="quantity_standard" min="0"></td>
                    </tr>
                    <tr>
                        <td>The Premium Box</td>
                        <td>3</td>
                        <td>15</td>
                        <td><input type="number" name="quantity_premium" min="0"></td>
                    </tr>
                    <tr>
                        <td>The Deluxe Box</td>
                        <td>4</td>
                        <td>20</td>
                        <td><input type="number" name="quantity_deluxe" min="0"></td>
                    </tr>
                    <tr>
                        <td>The Super Deluxe Box</td>
                        <td>5</td>
                        <td>30</td>
                        <td><input type="number" name="quantity_superdeluxe" min="0"></td>
                    </tr>
                </table>
            </div>

            <!-- Method of Payment -->
            <div class="form-group">
                <h2>Method of Payment</h2>
                <label for="card_type">Credit Card Type:</label>
                <select id="card_type" name="card_type" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                    <!-- Add more card types if needed -->
                </select>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>
            </div>

            <!-- Billing and Delivery Address -->
            <div class="form-group">
                <h2>Billing Address</h2>
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address" required>
            </div>
            <div class="form-group">
                <h2>Delivery Address</h2>
                <label for="delivery_address">Delivery Address:</label>
                <input type="text" id="delivery_address" name="delivery_address">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
